<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emu.io</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: #111;
    }

    #start-screen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, #222, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #start-screen button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: limegreen;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      outline: none;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      display: none;
    }

    #health-bar-container {
      width: 200px;
      height: 20px;
      border: 2px solid white;
      background: #222;
    }

    #health-bar {
      height: 100%;
      width: 100%;
      background: red;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>ðŸ”¥ Emu.io</h1>
    <button id="start-btn">Start Game</button>
    <p>Click inside the game area to lock pointer and control the camera.</p>
  </div>

  <div id="hud">
    <div id="health-bar-container">
      <div id="health-bar"></div>
    </div>
  </div>

  <canvas id="game" tabindex="0"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let bullets = [], bots = [];
    let health = 100, velocityY = 0, onGround = false;

    const keys = {};
    const gravity = -0.01;

    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const healthBar = document.getElementById("health-bar");
    const hud = document.getElementById("hud");

    startBtn.onclick = () => {
      startScreen.style.display = "none";
      hud.style.display = "block";
      initGame();
      animate();
    };

    function initGame() {
      // Clear old scene if restarting
      if(scene) {
        while(scene.children.length > 0){
          scene.remove(scene.children[0]);
        }
        bullets = [];
        bots = [];
        health = 100;
        updateHealthBar();
      }

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("game"), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 10, 10);
      scene.add(light);

      // Ambient light to soften shadows
      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      // Ground
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshStandardMaterial({ color: 0x333333 })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      // Controls
      controls = new THREE.PointerLockControls(camera, document.body);

      // Lock pointer on click anywhere
      document.body.addEventListener("click", () => {
        if (!controls.isLocked) controls.lock();
      });

      scene.add(controls.getObject());

      // Gun (simple box)
      const gun = new THREE.Mesh(
        new THREE.BoxGeometry(0.3, 0.2, 1),
        new THREE.MeshStandardMaterial({ color: 0x00ffff })
      );
      gun.position.set(0.5, -0.5, -1);
      camera.add(gun);

      // Bots
      for (let i = 0; i < 8; i++) {
        spawnBot(Math.random() * 80 - 40, Math.random() * 80 - 40);
      }

      document.addEventListener("keydown", e => keys[e.code] = true);
      document.addEventListener("keyup", e => keys[e.code] = false);
      document.addEventListener("mousedown", shoot);

      window.addEventListener("resize", onWindowResize);
    }

    function spawnBot(x, z) {
      const bot = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      bot.position.set(x, 1, z);
      bot.health = 100;
      scene.add(bot);
      bots.push(bot);
    }

    function shoot() {
      if(!controls.isLocked) return; // Only shoot if pointer locked

      const bullet = new THREE.Mesh(
        new THREE.SphereGeometry(0.1, 8, 8),
        new THREE.MeshStandardMaterial({ color: 0xffff00 })
      );
      bullet.position.copy(camera.position);
      bullet.velocity = new THREE.Vector3();
      camera.getWorldDirection(bullet.velocity);
      bullet.velocity.multiplyScalar(2);
      scene.add(bullet);
      bullets.push(bullet);
    }

    function updateMovement() {
      if(!controls.isLocked) return;

      const speed = 0.15;
      if (keys["KeyW"]) controls.moveForward(speed);
      if (keys["KeyS"]) controls.moveForward(-speed);
      if (keys["KeyA"]) controls.moveRight(-speed);
      if (keys["KeyD"]) controls.moveRight(speed);

      if (keys["Space"] && onGround) {
        velocityY = 0.25;
        onGround = false;
      }

      // Gravity
      controls.getObject().position.y += velocityY;
      velocityY += gravity;

      if (controls.getObject().position.y < 1.6) {
        controls.getObject().position.y = 1.6;
        velocityY = 0;
        onGround = true;
      }
    }

    function updateBullets() {
      bullets.forEach((b, i) => {
        b.position.add(b.velocity);

        // Remove bullet if far away
        if(b.position.distanceTo(camera.position) > 100) {
          scene.remove(b);
          bullets.splice(i, 1);
          return;
        }

        bots.forEach(bot => {
          if (bot.health > 0 && b.position.distanceTo(bot.position) < 1) {
            bot.health -= 50;
            scene.remove(b);
            bullets.splice(i, 1);
          }
        });
      });
    }

    function updateBots() {
      bots.forEach((bot, idx) => {
        if (bot.health <= 0) {
          scene.remove(bot);
          bots.splice(idx, 1);
          return;
        }

        const dir = new THREE.Vector3().subVectors(controls.getObject().position, bot.position).normalize();
        bot.position.add(dir.multiplyScalar(0.03));

        if (bot.position.distanceTo(controls.getObject().position) < 1.5) {
          health -= 0.05;
          updateHealthBar();
          if (health <= 0) {
            alert("ðŸ’€ You were killed!");
            location.reload();
          }
        }
      });
    }

    function updateHealthBar() {
      healthBar.style.width = `${Math.max(0, health)}%`;
    }

    function animate() {
      requestAnimationFrame(animate);
      updateMovement();
      updateBullets();
      updateBots();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
