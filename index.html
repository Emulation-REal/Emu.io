<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emu.io - 3D FPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      background: #000;
    }
    canvas {
      display: block;
    }
    #main-menu, #pause-menu {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #main-menu h1 {
      font-size: 48px;
      color: white;
      margin-bottom: 30px;
    }
    .menu-button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      background: #333;
      border: 2px solid #ccc;
      color: #fff;
      border-radius: 8px;
      transition: 0.2s;
    }
    .menu-button:hover {
      background: #555;
      border-color: white;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      color: white;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 4px;
      height: 4px;
      background: white;
      margin-left: -2px;
      margin-top: -2px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="main-menu">
    <h1>Emu.io</h1>
    <button class="menu-button" id="startGame">Play</button>
  </div>
  <div id="pause-menu" style="display:none;">
    <button class="menu-button" id="resumeGame">Resume</button>
    <button class="menu-button" id="returnToMenu">Main Menu</button>
  </div>
  <div id="hud" style="display:none;">
    <div>Health: <span id="healthText">100</span></div>
    <div>Ammo: <span id="ammoText">10 / 10</span></div>
  </div>
  <div id="crosshair"></div>
  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const hud = document.getElementById('hud');
    const healthText = document.getElementById('healthText');
    const ammoText = document.getElementById('ammoText');
    const mainMenu = document.getElementById('main-menu');
    const pauseMenu = document.getElementById('pause-menu');
    const startGameBtn = document.getElementById('startGame');
    const resumeGameBtn = document.getElementById('resumeGame');
    const returnToMenuBtn = document.getElementById('returnToMenu');

    let scene, camera, renderer, controls, clock;
    let bullets = [], enemies = [];
    let health = 100, ammo = 10, maxAmmo = 10;
    let isPaused = false;
    let player, gun;
    let lastShotTime = 0;

    const keys = {};

    startGameBtn.onclick = () => {
      mainMenu.style.display = 'none';
      init();
      animate();
    };

    resumeGameBtn.onclick = () => {
      pauseMenu.style.display = 'none';
      controls.lock();
      isPaused = false;
    };

    returnToMenuBtn.onclick = () => location.reload();

    window.addEventListener('keydown', e => {
      if (e.code === 'Escape') {
        isPaused = true;
        pauseMenu.style.display = 'flex';
        controls.unlock();
      }
      keys[e.code] = true;
    });

    window.addEventListener('keyup', e => keys[e.code] = false);

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.y = 1.6;

      renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth, window.innerHeight);

      clock = new THREE.Clock();

      // Lighting
      const ambient = new THREE.AmbientLight(0x888888);
      const dir = new THREE.DirectionalLight(0xffffff, 1);
      dir.position.set(10, 20, 10);
      scene.add(ambient, dir);

      // Map (containers)
      const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x333333 }));
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const crateMat = new THREE.MeshStandardMaterial({ color: 0x4444aa });
      for (let i = 0; i < 30; i++) {
        const crate = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), crateMat);
        crate.position.set(
          Math.random() * 100 - 50,
          2,
          Math.random() * 100 - 50
        );
        crate.castShadow = true;
        crate.receiveShadow = true;
        scene.add(crate);
      }

      controls = new THREE.PointerLockControls(camera, document.body);
      scene.add(controls.getObject());

      canvas.addEventListener('click', () => {
        if (!controls.isLocked) {
          controls.lock();
          hud.style.display = 'block';
        }
      });

      // Player weapon
      const gunMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
      const gunGeo = new THREE.BoxGeometry(0.3, 0.2, 1);
      gun = new THREE.Mesh(gunGeo, gunMat);
      gun.position.set(0.5, -0.5, -1);
      camera.add(gun);

      // Enemies
      for (let i = 0; i < 5; i++) spawnEnemy();

      document.addEventListener('mousedown', shoot);
      document.addEventListener('keydown', e => {
        if (e.code === 'KeyR') reload();
      });
    }

    function shoot() {
      if (!controls.isLocked || ammo <= 0 || isPaused) return;
      const now = performance.now();
      if (now - lastShotTime < 300) return;
      lastShotTime = now;

      ammo--;
      ammoText.textContent = `${ammo} / ${maxAmmo}`;

      const bullet = new THREE.Mesh(
        new THREE.SphereGeometry(0.1, 8, 8),
        new THREE.MeshStandardMaterial({ color: 0xffff00 })
      );
      bullet.position.copy(camera.position);
      const dir = new THREE.Vector3();
      camera.getWorldDirection(dir);
      bullet.userData.velocity = dir.multiplyScalar(2);
      scene.add(bullet);
      bullets.push(bullet);
    }

    function reload() {
      ammo = maxAmmo;
      ammoText.textContent = `${ammo} / ${maxAmmo}`;
    }

    function spawnEnemy() {
      const enemy = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0xaa0000 })
      );
      enemy.position.set(Math.random() * 80 - 40, 1, Math.random() * 80 - 40);
      enemy.health = 100;
      scene.add(enemy);
      enemies.push(enemy);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (isPaused) return;

      const delta = clock.getDelta();

      bullets.forEach((b, i) => {
        b.position.add(b.userData.velocity);
        if (b.position.length() > 200) {
          scene.remove(b);
          bullets.splice(i, 1);
        }
      });

      enemies.forEach((enemy, i) => {
        const dir = new THREE.Vector3().subVectors(camera.position, enemy.position);
        if (dir.length() < 20) {
          dir.normalize().multiplyScalar(0.02);
          enemy.position.add(dir);
          if (Math.random() < 0.01 && dir.length() < 10) {
            health -= 5;
            healthText.textContent = health;
            if (health <= 0) respawn();
          }
        }

        bullets.forEach((b, j) => {
          if (b.position.distanceTo(enemy.position) < 1) {
            enemy.health -= 50;
            scene.remove(b);
            bullets.splice(j, 1);
            if (enemy.health <= 0) {
              scene.remove(enemy);
              enemies.splice(i, 1);
              setTimeout(spawnEnemy, 5000);
            }
          }
        });
      });

      if (keys['KeyW']) controls.moveForward(0.1);
      if (keys['KeyS']) controls.moveForward(-0.1);
      if (keys['KeyA']) controls.moveRight(-0.1);
      if (keys['KeyD']) controls.moveRight(0.1);

      renderer.render(scene, camera);
    }

    function respawn() {
      health = 100;
      healthText.textContent = health;
      camera.position.set(0, 1.6, 0);
    }
  </script>
</body>
</html>
