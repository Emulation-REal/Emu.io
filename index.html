<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Emu.io - Airsoft FPS</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    font-family: "Segoe UI", sans-serif;
    background: #000;
    height: 100%;
  }
  canvas {
    display: block;
  }
  #hud {
    position: absolute;
    top: 10px; left: 10px;
    color: white;
    font-size: 18px;
    user-select: none;
    z-index: 5;
    display: none;
    flex-direction: column;
  }
  #crosshair {
    position: absolute;
    left: 50%; top: 50%;
    width: 4px; height: 4px;
    background: white;
    margin-left: -2px;
    margin-top: -2px;
    z-index: 5;
    display: none;
  }
  #main-menu, #pause-menu {
    position: absolute;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
  #main-menu h1 {
    font-size: 48px;
    color: white;
    margin-bottom: 30px;
  }
  .menu-button {
    font-size: 24px;
    padding: 15px 30px;
    margin: 10px;
    cursor: pointer;
    background: #333;
    border: 2px solid #ccc;
    color: #fff;
    border-radius: 8px;
    transition: 0.2s;
  }
  .menu-button:hover {
    background: #555;
    border-color: white;
  }
</style>
</head>
<body>
  <div id="main-menu">
    <h1>Emu.io - Airsoft FPS</h1>
    <button class="menu-button" id="startGame">Play</button>
  </div>
  <div id="pause-menu" style="display:none;">
    <button class="menu-button" id="resumeGame">Resume</button>
    <button class="menu-button" id="returnToMenu">Main Menu</button>
  </div>
  <div id="hud">
    <div>Health: <span id="healthText">100</span></div>
    <div>Ammo: <span id="ammoText">10 / 10</span></div>
  </div>
  <div id="crosshair"></div>
  <canvas id="gameCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/PointerLockControls.js';

    const canvas = document.getElementById('gameCanvas');
    const hud = document.getElementById('hud');
    const healthText = document.getElementById('healthText');
    const ammoText = document.getElementById('ammoText');
    const mainMenu = document.getElementById('main-menu');
    const pauseMenu = document.getElementById('pause-menu');
    const startGameBtn = document.getElementById('startGame');
    const resumeGameBtn = document.getElementById('resumeGame');
    const returnToMenuBtn = document.getElementById('returnToMenu');
    const crosshair = document.getElementById('crosshair');

    // Variables
    let scene, camera, renderer, controls, clock;
    let bullets = [], enemies = [];
    let health = 100, ammo = 10, maxAmmo = 10;
    let isPaused = false;
    let playerVelocity = new THREE.Vector3();
    let canJump = false;
    const keys = {};
    let lastShotTime = 0;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // sky blue

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;

      clock = new THREE.Clock();

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(30, 50, 30);
      dirLight.castShadow = true;
      dirLight.shadow.mapSize.width = 2048;
      dirLight.shadow.mapSize.height = 2048;
      dirLight.shadow.camera.near = 1;
      dirLight.shadow.camera.far = 100;
      dirLight.shadow.camera.left = -50;
      dirLight.shadow.camera.right = 50;
      dirLight.shadow.camera.top = 50;
      dirLight.shadow.camera.bottom = -50;
      scene.add(dirLight);

      // Ground
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x3a5f0b });
      const groundGeo = new THREE.PlaneGeometry(800, 800);
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      // Jersey barriers
      const barrierMat = new THREE.MeshStandardMaterial({ color: 0xdadada });
      const barrierGeo = new THREE.BoxGeometry(6, 2, 2);
      for (let z = -350; z <= 350; z += 15) {
        for (let x = -350; x <= 350; x += 15) {
          if (Math.random() < 0.3) continue;
          const barrier = new THREE.Mesh(barrierGeo, barrierMat);
          barrier.position.set(x + (Math.random() - 0.5) * 4, 1, z + (Math.random() - 0.5) * 4);
          barrier.castShadow = true;
          barrier.receiveShadow = true;
          scene.add(barrier);
          barrier.userData.isBarrier = true;
        }
      }

      // Houses (enterable via collision)
      const houseMat = new THREE.MeshStandardMaterial({ color: 0x8b4513, roughness: 0.8 });
      const windowMat = new THREE.MeshStandardMaterial({ color: 0x000000, opacity: 0.5, transparent: true });
      const houseGeo = new THREE.BoxGeometry(12, 8, 12);
      const housePositions = [
        [-250, 4, -250],
        [150, 4, -200],
        [-200, 4, 150],
        [220, 4, 220],
        [0, 4, 0],
        [100, 4, 100],
      ];
      for (const pos of housePositions) {
        const house = new THREE.Group();
        const mainBox = new THREE.Mesh(houseGeo, houseMat);
        mainBox.position.set(0, 4, 0);
        mainBox.castShadow = true;
        mainBox.receiveShadow = true;
        house.add(mainBox);

        // Windows
        const window1 = new THREE.Mesh(new THREE.PlaneGeometry(3, 3), windowMat);
        window1.position.set(0, 4, 6.01);
        house.add(window1);
        const window2 = new THREE.Mesh(new THREE.PlaneGeometry(3, 3), windowMat);
        window2.position.set(6.01, 4, 0);
        window2.rotation.y = -Math.PI / 2;
        house.add(window2);
        const window3 = new THREE.Mesh(new THREE.PlaneGeometry(3, 3), windowMat);
        window3.position.set(0, 4, -6.01);
        window3.rotation.y = Math.PI;
        house.add(window3);
        const window4 = new THREE.Mesh(new THREE.PlaneGeometry(3, 3), windowMat);
        window4.position.set(-6.01, 4, 0);
        window4.rotation.y = Math.PI / 2;
        house.add(window4);

        house.position.set(pos[0], pos[1], pos[2]);
        house.userData.isHouse = true;
        scene.add(house);
      }

      // Controls
      controls = new PointerLockControls(camera, document.body);
      scene.add(controls.getObject());
      controls.getObject().position.set(0, 1.6, 350);

      canvas.addEventListener('click', () => {
        if (!controls.isLocked) {
          controls.lock();
          hud.style.display = 'flex';
          crosshair.style.display = 'block';
        }
      });

      // Gun
      const gunMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
      const gunGeo = new THREE.BoxGeometry(0.3, 0.2, 1);
      const gun = new THREE.Mesh(gunGeo, gunMat);
      gun.position.set(0.5, -0.5, -1);
      camera.add(gun);

      // Enemies
      for (let i = 0; i < 12; i++) spawnEnemy();

      document.addEventListener('mousedown', shoot);
      document.addEventListener('keydown', e => {
        if (e.code === 'KeyR') reload();
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function shoot() {
      if (!controls.isLocked || ammo <= 0 || isPaused) return;
      const now = performance.now();
      if (now - lastShotTime < 250) return;
      lastShotTime = now;

      ammo--;
      ammoText.textContent = `${ammo} / ${maxAmmo}`;

      const bullet = new THREE.Mesh(
        new THREE.SphereGeometry(0.1, 8, 8),
        new THREE.MeshStandardMaterial({ color: 0xffff00 })
      );
      bullet.position.copy(camera.position);
      const dir = new THREE.Vector3();
      camera.getWorldDirection(dir);
      bullet.userData.velocity = dir.multiplyScalar(3);
      bullet.castShadow = true;
      scene.add(bullet);
      bullets.push(bullet);
    }

    function reload() {
      if (ammo < maxAmmo) {
        ammo = maxAmmo;
        ammoText.textContent = `${ammo} / ${maxAmmo}`;
      }
    }

    function spawnEnemy() {
      const enemyMat = new THREE.MeshStandardMaterial({ color: 0xaa0000 });
      const enemyGeo = new THREE.BoxGeometry(1.5, 3, 1.5);
      const enemy = new THREE.Mesh(enemyGeo, enemyMat);
      enemy.castShadow = true;
      enemy.position.set(
        (Math.random() - 0.5) * 700,
        1.5,
        (Math.random() - 0.5) * 700
      );
      enemy.health = 100;
      scene.add(enemy);
      enemies.push(enemy);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (isPaused) return;

      const delta = clock.getDelta();

      // Update bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.position.add(b.userData.velocity);
        if (b.position.length() > 1000) {
          scene.remove(b);
          bullets.splice(i, 1);
          continue;
        }
      }

      // Enemy AI and hit detection
      for (let i = enemies.length - 1; i >= 0; i--) {
        const enemy = enemies[i];
        const toPlayer = new THREE.Vector3().subVectors(controls.getObject().position, enemy.position);
        const dist = toPlayer.length();

        if (dist < 30) {
          toPlayer.normalize();
          enemy.position.addScaledVector(toPlayer, 2 * delta);

          if (dist < 3 && Math.random() < 0.02) {
            health -= 10;
            healthText.textContent = health;
            if (health <= 0) respawn();
          }
        }

        for (let j = bullets.length - 1; j >= 0; j--) {
          const b = bullets[j];
          if (b.position.distanceTo(enemy.position) < 1.2) {
            enemy.health -= 50;
            scene.remove(b);
            bullets.splice(j, 1);
            if (enemy.health <= 0) {
              scene.remove(enemy);
              enemies.splice(i, 1);
              setTimeout(spawnEnemy, 4000);
            }
            break;
          }
        }
      }

      // Movement controls
      let direction = new THREE.Vector3();
      if (keys['KeyW']) direction.z -= 1;
      if (keys['KeyS']) direction.z += 1;
      if (keys['KeyA']) direction.x -= 1;
      if (keys['KeyD']) direction.x += 1;
      direction.normalize();

      const camDir = new THREE.Vector3();
      camera.getWorldDirection(camDir);
      camDir.y = 0;
      camDir.normalize();

      const camRight = new THREE.Vector3();
      camRight.crossVectors(new THREE.Vector3(0, 1, 0), camDir).normalize();

      const move = new THREE.Vector3();
      const moveSpeed = 12; // increased speed
      move.addScaledVector(camDir, direction.z * moveSpeed * delta);
      move.addScaledVector(camRight, direction.x * moveSpeed * delta);

      // Collision detection with barriers and houses
      const newPos = controls.getObject().position.clone().add(move);
      let blocked = false;

      scene.children.forEach(obj => {
        if (!obj.geometry) return;
        if (!obj.position) return;

        const objPos = obj.position;
        let sizeX = 0, sizeZ = 0;

        if (obj.userData.isBarrier) {
          sizeX = 6;
          sizeZ = 2;
        } else if (obj.userData.isHouse) {
          sizeX = 12;
          sizeZ = 12;
        } else {
          return;
        }

        const distX = Math.abs(objPos.x - newPos.x);
        const distZ = Math.abs(objPos.z - newPos.z);
        if (distX < sizeX * 0.5 + 0.5 && distZ < sizeZ * 0.5 + 0.5) {
          blocked = true;
        }
      });

      if (!blocked) {
        controls.getObject().position.add(move);
      }

      // Gravity & Jump
      playerVelocity.y -= 30 * delta;
      controls.getObject().position.y += playerVelocity.y * delta;

      if (controls.getObject().position.y < 1.6) {
        playerVelocity.y = 0;
        controls.getObject().position.y = 1.6;
        canJump = true;
      }

      if (keys['Space'] && canJump) {
        playerVelocity.y = 10;
        canJump = false;
      }

      renderer.render(scene, camera);
    }

    function respawn() {
      health = 100;
      healthText.textContent = health;
      controls.getObject().position.set(0, 1.6, 350);
    }

    // Event listeners for keys
    window.addEventListener('keydown', e => {
      if (e.code === 'Escape') {
        if (!isPaused) {
          isPaused = true;
          pauseMenu.style.display = 'flex';
          controls.unlock();
          hud.style.display = 'none';
          crosshair.style.display = 'none';
        }
      }
      keys[e.code] = true;
    });

    window.addEventListener('keyup', e => keys[e.code] = false);

    resumeGameBtn.onclick = () => {
      pauseMenu.style.display = 'none';
      controls.lock();
      isPaused = false;
      hud.style.display = 'flex';
      crosshair.style.display = 'block';
    };

    returnToMenuBtn.onclick = () => location.reload();

    startGameBtn.onclick = () => {
      mainMenu.style.display = 'none';
      init();
      animate();
    };
  </script>
</body>
</html>
