<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emu.io</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #222;
      font-family: Arial, sans-serif;
      color: white;
    }
    #start-screen {
      position: absolute;
      width: 100vw; height: 100vh;
      background: linear-gradient(180deg, #111, #000);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 100;
    }
    #start-screen button {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #28a745;
      color: white;
      transition: background 0.3s ease;
      user-select: none;
    }
    #start-screen button:hover {
      background: #218838;
    }
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 18px;
      display: none;
      z-index: 10;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      outline: none;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Emu.io</h1>
    <button id="start-btn">Start Game</button>
    <p>After start, click inside the game to lock pointer and control camera</p>
  </div>
  <div id="hud">Health: <span id="health-text">100</span></div>
  <canvas id="game-canvas" tabindex="0"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>

  <script>
    const startBtn = document.getElementById('start-btn');
    const startScreen = document.getElementById('start-screen');
    const hud = document.getElementById('hud');
    const healthText = document.getElementById('health-text');
    const canvas = document.getElementById('game-canvas');

    let scene, camera, renderer, controls;
    let bullets = [];
    let bots = [];
    let health = 100;
    let velocityY = 0;
    let onGround = false;
    const gravity = -0.015;
    const keys = {};

    startBtn.onclick = () => {
      startScreen.style.display = 'none';
      hud.style.display = 'block';
      init();
      animate();
    };

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const ambientLight = new THREE.AmbientLight(0x606060);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(10, 20, 10);
      scene.add(directionalLight);

      const groundGeo = new THREE.PlaneGeometry(100, 100);
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      controls = new THREE.PointerLockControls(camera, document.body);
      scene.add(controls.getObject());

      canvas.addEventListener('click', () => {
        if (!controls.isLocked) controls.lock();
      });

      const gunGeo = new THREE.BoxGeometry(0.3, 0.2, 1);
      const gunMat = new THREE.MeshStandardMaterial({ color: 0x00ffff });
      const gun = new THREE.Mesh(gunGeo, gunMat);
      gun.position.set(0.5, -0.5, -1);
      camera.add(gun);

      for (let i = 0; i < 5; i++) {
        spawnBot((Math.random() - 0.5) * 40, (Math.random() - 0.5) * 40);
      }

      document.addEventListener('keydown', e => keys[e.code] = true);
      document.addEventListener('keyup', e => keys[e.code] = false);
      document.addEventListener('mousedown', shoot);
      window.addEventListener('resize', onWindowResize);
    }

    function spawnBot(x, z) {
      const botGeo = new THREE.BoxGeometry(1, 2, 1);
      const botMat = new THREE.MeshStandardMaterial({ color: 0x660000 });
      const bot = new THREE.Mesh(botGeo, botMat);
      bot.position.set(x, 1, z);
      bot.health = 100;
      scene.add(bot);
      bots.push(bot);
    }

    function shoot() {
      if (!controls.isLocked) return;
      const bulletGeo = new THREE.SphereGeometry(0.1, 8, 8);
      const bulletMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      bullet.position.copy(camera.position);
      const dir = new THREE.Vector3();
      camera.getWorldDirection(dir);
      bullet.velocity = dir.multiplyScalar(2);
      scene.add(bullet);
      bullets.push(bullet);
    }

    function updateMovement() {
      if (!controls.isLocked) return;
      const speed = 0.15;
      if (keys['KeyW']) controls.moveForward(speed);
      if (keys['KeyS']) controls.moveForward(-speed);
      if (keys['KeyA']) controls.moveRight(-speed);
      if (keys['KeyD']) controls.moveRight(speed);
      if (keys['Space'] && onGround) {
        velocityY = 0.3;
        onGround = false;
      }

      controls.getObject().position.y += velocityY;
      velocityY += gravity;

      if (controls.getObject().position.y < 1.6) {
        controls.getObject().position.y = 1.6;
        velocityY = 0;
        onGround = true;
      }
    }

    function updateBullets() {
      bullets.forEach((b, idx) => {
        b.position.add(b.velocity);

        if (b.position.distanceTo(camera.position) > 100) {
          scene.remove(b);
          bullets.splice(idx, 1);
          return;
        }

        bots.forEach((bot, botIdx) => {
          if (bot.health > 0 && b.position.distanceTo(bot.position) < 1) {
            bot.health -= 50;
            scene.remove(b);
            bullets.splice(idx, 1);
            if (bot.health <= 0) {
              scene.remove(bot);
              bots.splice(botIdx, 1);
            }
          }
        });
      });
    }

    function updateBots() {
      bots.forEach(bot => {
        if (bot.health <= 0) return;
        const playerPos = controls.getObject().position;
        const direction = new THREE.Vector3().subVectors(playerPos, bot.position).normalize();
        bot.position.add(direction.multiplyScalar(0.02));

        if (bot.position.distanceTo(playerPos) < 1.5) {
          health -= 0.1;
          if (health < 0) health = 0;
          healthText.textContent = Math.floor(health);
          if (health === 0) {
            alert("You were killed! Refresh to restart.");
            controls.unlock();
          }
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      updateMovement();
      updateBullets();
      updateBots();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
