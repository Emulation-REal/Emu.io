<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Airsoft Field FPS Map</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%; background: #1b2a1b;
    font-family: Arial, sans-serif;
  }
  canvas { display: block; }
  #hud {
    position: absolute;
    top: 10px; left: 10px;
    color: white; font-size: 18px;
    user-select: none;
    z-index: 10;
  }
  #crosshair {
    position: absolute;
    top: 50%; left: 50%;
    width: 4px; height: 4px;
    background: white;
    margin-left: -2px; margin-top: -2px;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="hud">
  Health: <span id="healthText">100</span> | Ammo: <span id="ammoText">10 / 10</span>
</div>
<div id="crosshair"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
<script>
(() => {
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x2b3a2b);
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  const healthText = document.getElementById('healthText');
  const ammoText = document.getElementById('ammoText');

  const controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => {
    if (!controls.isLocked) controls.lock();
  });
  scene.add(controls.getObject());

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x888888);
  scene.add(ambientLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
  dirLight.position.set(30, 50, 30);
  dirLight.castShadow = true;
  dirLight.shadow.mapSize.width = 2048;
  dirLight.shadow.mapSize.height = 2048;
  scene.add(dirLight);

  // Ground with simple grass-like color
  const floorGeo = new THREE.PlaneGeometry(200, 200);
  const floorMat = new THREE.MeshStandardMaterial({color: 0x3b6a3b});
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI/2;
  floor.receiveShadow = true;
  scene.add(floor);

  // Jersey Barrier (concrete barricade)
  const barrierGeo = new THREE.BoxGeometry(6, 2, 1.5);
  const barrierMat = new THREE.MeshStandardMaterial({color: 0x909090, roughness: 0.8, metalness: 0.1});

  // Fake house components
  function createHouse(x, z) {
    const house = new THREE.Group();

    // Walls
    const wallGeo = new THREE.BoxGeometry(8, 5, 6);
    const wallMat = new THREE.MeshStandardMaterial({color: 0x776655, roughness: 0.7});
    const walls = new THREE.Mesh(wallGeo, wallMat);
    walls.castShadow = true;
    walls.position.y = 2.5;
    house.add(walls);

    // Windows (simple rectangles with emissive blue)
    const windowGeo = new THREE.PlaneGeometry(2, 2);
    const windowMat = new THREE.MeshStandardMaterial({color: 0x223355, emissive: 0x3355aa, transparent: true, opacity: 0.7});
    const win1 = new THREE.Mesh(windowGeo, windowMat);
    win1.position.set(-2, 3, 3.01);
    house.add(win1);
    const win2 = win1.clone();
    win2.position.set(2, 3, 3.01);
    house.add(win2);

    // Door
    const doorGeo = new THREE.BoxGeometry(2, 4, 0.2);
    const doorMat = new THREE.MeshStandardMaterial({color: 0x552211});
    const door = new THREE.Mesh(doorGeo, doorMat);
    door.position.set(0, 2, -3.1);
    house.add(door);

    house.position.set(x, 0, z);
    scene.add(house);
    return house;
  }

  // Crate/barrel for extra cover
  function createCrate(x,z) {
    const crateGeo = new THREE.BoxGeometry(2.5,2.5,2.5);
    const crateMat = new THREE.MeshStandardMaterial({color: 0x4b2e00});
    const crate = new THREE.Mesh(crateGeo, crateMat);
    crate.position.set(x,1.25,z);
    crate.castShadow = true;
    scene.add(crate);
    return crate;
  }

  // Setup barriers in a zig-zag pattern
  const barriers = [];
  const barrierPositions = [
    [-20, -10], [-10, -5], [0, -10], [10, -5], [20, -10],
    [-20, 10], [-10, 5], [0, 10], [10, 5], [20, 10]
  ];
  for(const [x,z] of barrierPositions) {
    const b = new THREE.Mesh(barrierGeo, barrierMat);
    b.position.set(x, 1, z);
    b.castShadow = true;
    b.receiveShadow = true;
    scene.add(b);
    barriers.push(b);
  }

  // Create some fake houses
  const houses = [];
  houses.push(createHouse(-25, 20));
  houses.push(createHouse(25, 20));
  houses.push(createHouse(-25, -20));
  houses.push(createHouse(25, -20));
  houses.push(createHouse(0, 25));

  // Create some crates scattered
  const crates = [];
  crates.push(createCrate(-10, 0));
  crates.push(createCrate(15, 0));
  crates.push(createCrate(0, -15));
  crates.push(createCrate(5, 15));
  crates.push(createCrate(-15, 15));

  // Combine all obstacles for collision
  const obstacles = [...barriers, ...houses, ...crates];

  // Player variables
  let health = 100;
  let ammo = 10;
  const maxAmmo = 10;
  let canJump = false;
  let velocity = new THREE.Vector3();
  let direction = new THREE.Vector3();
  let prevTime = performance.now();

  // Movement keys
  const keys = {};

  document.addEventListener('keydown', (e) => {
    keys[e.code] = true;
    if (e.code === 'KeyR') reload();
  });
  document.addEventListener('keyup', (e) => { keys[e.code] = false; });

  // Gun setup
  const gunGeo = new THREE.BoxGeometry(0.4, 0.25, 1);
  const gunMat = new THREE.MeshStandardMaterial({color: 0x222222, roughness: 0.4, metalness: 0.7});
  const gun = new THREE.Mesh(gunGeo, gunMat);
  gun.position.set(0.5, -0.5, -1.2);
  camera.add(gun);

  // Bullet class
  class Bullet {
    constructor(position, direction, speed, color=0xffff00) {
      this.mesh = new THREE.Mesh(
        new THREE.SphereGeometry(0.1, 8, 8),
        new THREE.MeshStandardMaterial({color})
      );
      this.mesh.position.copy(position);
      this.velocity = direction.clone().multiplyScalar(speed);
      scene.add(this.mesh);
      this.alive = true;
    }
    update(delta) {
      if (!this.alive) return;
      this.mesh.position.add(this.velocity.clone().multiplyScalar(delta));
      if(this.mesh.position.length() > 300) this.destroy();
    }
    destroy() {
      scene.remove(this.mesh);
      this.alive = false;
    }
  }

  const playerBullets = [];
  const enemyBullets = [];

  function shoot() {
    if (!controls.isLocked) return;
    if (ammo <= 0) return;
    ammo--;
    ammoText.textContent = `${ammo} / ${maxAmmo}`;
    const pos = camera.position.clone();
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    const bullet = new Bullet(pos, dir, 80);
    playerBullets.push(bullet);
  }

  function reload() {
    ammo = maxAmmo;
    ammoText.textContent = `${ammo} / ${maxAmmo}`;
  }

  // Simple enemy class
  class Enemy {
    constructor() {
      const geo = new THREE.BoxGeometry(1, 2, 1);
      const mat = new THREE.MeshStandardMaterial({color: 0xaa0000});
      this.mesh = new THREE.Mesh(geo, mat);
      let tries = 0;
      do {
        this.mesh.position.set((Math.random() - 0.5) * 80, 1, (Math.random() - 0.5) * 80);
        tries++;
      } while (checkCollision(this.mesh.position, obstacles, 3) && tries < 20);
      this.mesh.castShadow = true;
      this.health = 100;
      this.speed = 8; // faster enemy speed
      this.lastShot = 0;
      this.shootInterval = 1500;
      scene.add(this.mesh);
    }
    update(delta, playerPos) {
      if (this.health <= 0) return;

      const dirToPlayer = playerPos.clone().sub(this.mesh.position);
      const distance = dirToPlayer.length();
      dirToPlayer.normalize();

      if (distance > 3) {
        const moveStep = dirToPlayer.clone().multiplyScalar(this.speed * delta);
        const newPos = this.mesh.position.clone().add(moveStep);
        if (!checkCollision(newPos, obstacles, 4)) {
          this.mesh.position.copy(newPos);
        }
      }

      if (distance < 25) {
        const now = performance.now();
        if (now - this.lastShot > this.shootInterval) {
          this.lastShot = now;
          this.shootAt(playerPos);
        }
      }
    }
    shootAt(targetPos) {
      const dir = targetPos.clone().sub(this.mesh.position).normalize();
      const bulletPos = this.mesh.position.clone();
      bulletPos.y += 1.2;
      const bullet = new Bullet(bulletPos, dir, 60, 0xff0000);
      enemyBullets.push(bullet);
    }
    damage(amount) {
      this.health -= amount;
      if(this.health <= 0) {
        scene.remove(this.mesh);
      }
    }
  }

  const enemies = [];
  for(let i=0; i<8; i++) enemies.push(new Enemy());

  function checkCollision(position, objects, halfSize=1) {
    for(const obj of objects) {
      const objPos = obj.position;
      if(
        Math.abs(position.x - objPos.x) < halfSize + (obj.geometry ? obj.geometry.parameters.width/2 : 4) &&
        Math.abs(position.y - objPos.y) < halfSize + (obj.geometry ? obj.geometry.parameters.height/2 : 2) &&
        Math.abs(position.z - objPos.z) < halfSize + (obj.geometry ? obj.geometry.parameters.depth/2 : 4)
      ) {
        return true;
      }
    }
    return false;
  }

  function resolvePlayerCollision() {
    const pos = controls.getObject().position;
    for(const obj of obstacles) {
      const dx = pos.x - obj.position.x;
      const dy = pos.y - (obj.position.y + (obj.geometry ? obj.geometry.parameters.height/2 : 2));
      const dz = pos.z - obj.position.z;
      const hw = obj.geometry ? obj.geometry.parameters.width/2 : 4;
      const hh = obj.geometry ? obj.geometry.parameters.height/2 : 2;
      const hd = obj.geometry ? obj.geometry.parameters.depth/2 : 4;

      const overlapX = hw + 0.3 - Math.abs(dx);
      const overlapY = hh + 1 - Math.abs(dy);
      const overlapZ = hd + 0.3 - Math.abs(dz);

      if(overlapX > 0 && overlapY > 0 && overlapZ > 0) {
        if(overlapX < overlapZ) {
          controls.getObject().position.x += dx > 0 ? overlapX : -overlapX;
        } else {
          controls.getObject().position.z += dz > 0 ? overlapZ : -overlapZ;
        }
      }
    }
  }

  // Player movement variables
  const playerHeight = 1.6;
  velocity.set(0, 0, 0);
  const gravity = 40;
  const speed = 60; // MUCH faster movement speed

  canJump = false;

  let lastShotTime = 0;
  const shotCooldown = 200;

  function animate() {
    requestAnimationFrame(animate);
    const time = performance.now();
    const delta = (time - prevTime) / 1000;
    prevTime = time;

    if(controls.isLocked) {
      direction.z = Number(keys['KeyS']) - Number(keys['KeyW']);
      direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
      direction.normalize();

      velocity.x -= velocity.x * 15.0 * delta;
      velocity.z -= velocity.z * 15.0 * delta;
      velocity.y -= gravity * delta;

      if (direction.length() > 0) {
        velocity.x -= direction.x * speed * delta * -1;
        velocity.z -= direction.z * speed * delta * -1;
      }

      if (keys['Space'] && canJump) {
        velocity.y = 14;
        canJump = false;
      }

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      controls.getObject().position.y += velocity.y * delta;

      if (controls.getObject().position.y < playerHeight) {
        velocity.y = 0;
        controls.getObject().position.y = playerHeight;
        canJump = true;
      }

      resolvePlayerCollision();

      for(let i=playerBullets.length-1; i>=0; i--) {
        const b = playerBullets[i];
        b.update(delta);
        for(const e of enemies) {
          if(e.health <= 0) continue;
          if(b.mesh.position.distanceTo(e.mesh.position) < 1) {
            e.damage(50);
            b.destroy();
            playerBullets.splice(i, 1);
            break;
          }
        }
        if(!b.alive) playerBullets.splice(i,1);
      }

      for(let i=enemyBullets.length-1; i>=0; i--) {
        const b = enemyBullets[i];
        b.update(delta);
        if(b.mesh.position.distanceTo(controls.getObject().position) < 1.5) {
          health -= 10;
          healthText.textContent = health;
          b.destroy();
          enemyBullets.splice(i,1);
          if(health <= 0) respawn();
          continue;
        }
        if(!b.alive) enemyBullets.splice(i,1);
      }

      enemies.forEach(enemy => enemy.update(delta, controls.getObject().position));
    }

    renderer.render(scene, camera);
  }

  function respawn() {
    health = 100;
    healthText.textContent = health;
    controls.getObject().position.set(0, playerHeight, 40); // spawn in open area
    velocity.set(0, 0, 0);
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  window.addEventListener('mousedown', () => {
    if(!controls.isLocked) return;
    const now = performance.now();
    if(now - lastShotTime < shotCooldown) return;
    if(ammo <= 0) return;
    lastShotTime = now;
    shoot();
  });

  respawn();
  animate();

})();
</script>
</body>
</html>
