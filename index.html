<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emu.io</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      height: 100%; background-color: #121212;
      font-family: 'Orbitron', monospace, Arial, sans-serif;
      color: white;
      user-select: none;
    }
    #start-screen {
      position: absolute;
      width: 100vw; height: 100vh;
      background: rgba(18, 18, 18, 0.85);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 100;
      box-shadow: 0 0 20px 2px #0ff;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      left: 0; right: 0; top: 0; bottom: 0;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 2px solid #00ffff;
      padding: 30px 20px;
    }
    #start-screen h1 {
      font-size: 4em;
      margin-bottom: 10px;
      color: #0ff;
      text-shadow:
        0 0 8px #0ff,
        0 0 20px #0ff;
    }
    #start-screen button {
      font-size: 24px;
      padding: 15px 40px;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, #00ffff 0%, #0077aa 100%);
      color: white;
      transition: background 0.3s ease;
      box-shadow:
        0 0 8px #00ffff,
        inset 0 0 8px #00ffff;
      user-select: none;
      margin: 20px 0 10px 0;
      font-weight: 700;
    }
    #start-screen button:hover {
      background: linear-gradient(90deg, #00dddd 0%, #005577 100%);
      box-shadow:
        0 0 14px #00dddd,
        inset 0 0 14px #00dddd;
    }
    #start-screen p {
      font-size: 14px;
      color: #66ffffaa;
      margin-top: 5px;
    }
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: 700;
      font-size: 20px;
      width: 220px;
      height: 28px;
      background: #330000bb;
      border-radius: 14px;
      overflow: hidden;
      box-shadow:
        0 0 10px #900 inset,
        0 0 15px #f00 inset;
      display: flex;
      align-items: center;
      padding: 0 10px;
      user-select: none;
      z-index: 10;
    }
    #health-bar {
      flex-grow: 1;
      height: 14px;
      background: #550000;
      border-radius: 7px;
      margin-right: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 6px #f00;
    }
    #health-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #ff4444 0%, #bb0000 100%);
      box-shadow: 0 0 10px #f00;
      transition: width 0.2s ease;
      border-radius: 7px 0 0 7px;
    }
    #health-text {
      min-width: 30px;
      text-align: right;
      color: #f00;
      text-shadow: 0 0 6px #ff0000aa;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      outline: none;
      cursor: crosshair;
      background: #121212;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Emu.io</h1>
    <button id="start-btn">Start Game</button>
    <p>Click inside the game after starting to lock pointer and control camera</p>
  </div>
  <div id="hud" style="display:none;">
    <div id="health-bar"><div id="health-fill"></div></div>
    <div id="health-text">100</div>
  </div>
  <canvas id="game-canvas" tabindex="0"></canvas>

  <!-- Three.js and PointerLockControls (old style, compatible with THREE.PointerLockControls) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>

  <script>
    const startBtn = document.getElementById('start-btn');
    const startScreen = document.getElementById('start-screen');
    const hud = document.getElementById('hud');
    const healthText = document.getElementById('health-text');
    const healthFill = document.getElementById('health-fill');
    const canvas = document.getElementById('game-canvas');

    let scene, camera, renderer, controls;
    let bullets = [];
    let botBullets = [];
    let bots = [];
    let health = 100;
    let velocityY = 0;
    let onGround = false;
    const gravity = -0.015;
    const keys = {};
    const maxBots = 20;

    startBtn.onclick = () => {
      startScreen.style.display = 'none';
      hud.style.display = 'flex';
      init();
      animate();
    };

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x121212);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(10, 20, 10);
      scene.add(directionalLight);

      // Ground
      const groundGeo = new THREE.PlaneGeometry(100, 100);
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Controls
      controls = new THREE.PointerLockControls(camera, document.body);
      scene.add(controls.getObject());

      // Pointer lock request on canvas click
      canvas.addEventListener('click', () => {
        if (!controls.isLocked) controls.lock();
      });

      // Gun (simple box)
      const gunGeo = new THREE.BoxGeometry(0.3, 0.2, 1);
      const gunMat = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 0.5 });
      const gun = new THREE.Mesh(gunGeo, gunMat);
      gun.position.set(0.5, -0.5, -1);
      camera.add(gun);

      // Spawn bots
      for(let i = 0; i < maxBots; i++) {
        spawnBot((Math.random() - 0.5) * 80, (Math.random() - 0.5) * 80);
      }

      document.addEventListener('keydown', e => keys[e.code] = true);
      document.addEventListener('keyup', e => keys[e.code] = false);
      document.addEventListener('mousedown', shoot);

      window.addEventListener('resize', onWindowResize);
    }

    function spawnBot(x, z) {
      const botGeo = new THREE.BoxGeometry(1, 2, 1);
      const botMat = new THREE.MeshStandardMaterial({
        color: 0x550000,
        emissive: 0x330000,
        emissiveIntensity: 0.5
      });
      const bot = new THREE.Mesh(botGeo, botMat);
      bot.position.set(x, 1, z);
      bot.health = 100;
      bot.lastShot = 0;
      bot.bullets = [];
      scene.add(bot);
      bots.push(bot);
    }

    function shoot() {
      if (!controls.isLocked) return;

      const bulletGeo = new THREE.SphereGeometry(0.1, 8, 8);
      const bulletMat = new THREE.MeshStandardMaterial({ color: 0xffff00, emissive: 0xffff00, emissiveIntensity: 1 });
      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      bullet.position.copy(camera.position);
      const dir = new THREE.Vector3();
      camera.getWorldDirection(dir);
      bullet.velocity = dir.multiplyScalar(3);
      bullet.isPlayerBullet = true;
      scene.add(bullet);
      bullets.push(bullet);
    }

    function botShoot(bot) {
      if (!controls.isLocked) return;
      const now = performance.now();
      if (now - bot.lastShot < 1500) return; // fire every 1.5 sec

      const bulletGeo = new THREE.SphereGeometry(0.1, 8, 8);
      const bulletMat = new THREE.MeshStandardMaterial({ color: 0xff5555, emissive: 0xff2222, emissiveIntensity: 0.8 });
      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      bullet.position.copy(bot.position);
      bullet.position.y += 1.2; // aim from chest height

      // Calculate direction toward player
      const playerPos = controls.getObject().position.clone();
      const dir = playerPos.sub(bullet.position).normalize();
      bullet.velocity = dir.multiplyScalar(2.5);
      bullet.isPlayerBullet = false;
      scene.add(bullet);
      botBullets.push(bullet);

      bot.lastShot = now;
    }

    function updateMovement() {
      if (!controls.isLocked) return;

      const speed = 0.15;

      if (keys['KeyW']) controls.moveForward(speed);
      if (keys['KeyS']) controls.moveForward(-speed);
      if (keys['KeyA']) controls.moveRight(-speed);
      if (keys['KeyD']) controls.moveRight(speed);

      if (keys['Space'] && onGround) {
        velocityY = 0.3;
        onGround = false;
      }

      // Gravity
      controls.getObject().position.y += velocityY;
      velocityY += gravity;

      if (controls.getObject().position.y < 1.6) {
        controls.getObject().position.y = 1.6;
        velocityY = 0;
        onGround = true;
      }
    }

    function updateBullets() {
      // Player bullets
      bullets.forEach((b, idx) => {
        b.position.add(b.velocity);

        if (b.position.distanceTo(controls.getObject().position) > 100) {
          scene.remove(b);
          bullets.splice(idx, 1);
          return;
        }

        bots.forEach((bot, botIdx) => {
          if (bot.health > 0 && b.position.distanceTo(bot.position) < 1) {
            bot.health -= 50;
            scene.remove(b);
            bullets.splice(idx, 1);
            if (bot.health <= 0) {
              scene.remove(bot);
              bots.splice(botIdx, 1);
            }
          }
        });
      });

      // Bot bullets
      botBullets.forEach((b, idx) => {
        b.position.add(b.velocity);

        if (b.position.distanceTo(controls.getObject().position) > 100) {
          scene.remove(b);
          botBullets.splice(idx, 1);
          return;
        }

        // Hit player
        if (b.position.distanceTo(controls.getObject().position) < 1) {
          health -= 10;
          if (health < 0) health = 0;
          healthText.textContent = Math.floor(health);
          healthFill.style.width = (health) + '%';

          scene.remove(b);
          botBullets.splice(idx, 1);

          if (health === 0) {
            alert("You were killed! Refresh to restart.");
            controls.unlock();
          }
        }
      });
    }

    function updateBots() {
      bots.forEach(bot => {
        if (bot.health <= 0) return;

        // Move bot towards player smoothly
        const playerPos = controls.getObject().position;
        const direction = new THREE.Vector3().subVectors(playerPos, bot.position).normalize();
        bot.position.add(direction.multiplyScalar(0.02));

        // Shoot at player
        botShoot(bot);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      updateMovement();
      updateBullets();
      updateBots();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
