<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emu.io - 3D FPS</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      user-select: none;
    }
    canvas {
      display: block;
    }
    #main-menu, #pause-menu {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(8px);
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    #main-menu button, #pause-menu button {
      background: #333;
      color: white;
      border: 2px solid #999;
      padding: 15px 40px;
      font-size: 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #main-menu button:hover, #pause-menu button:hover {
      background: #555;
    }
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      z-index: 2;
      display: none;
    }
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 8px;
      height: 8px;
      margin-left: -4px;
      margin-top: -4px;
      background: white;
      border-radius: 50%;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <div id="main-menu">
    <h1>Emu.io</h1>
    <button id="play-btn">Play</button>
  </div>

  <div id="pause-menu" style="display:none;">
    <h2>Game Paused</h2>
    <button id="resume-btn">Resume</button>
    <button onclick="location.reload()">Exit to Menu</button>
  </div>

  <div id="hud">
    <div>Health: <span id="health">100</span></div>
    <div>Ammo: <span id="ammo">10</span></div>
  </div>
  <div id="crosshair"></div>

  <canvas id="game-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let scene, camera, renderer, controls, clock;
    let bullets = [], bots = [], map = [];
    let health = 100, ammo = 10, maxAmmo = 10, canShoot = true, isPaused = false;
    const keys = {};

    const hud = document.getElementById('hud');
    const ammoText = document.getElementById('ammo');
    const healthText = document.getElementById('health');
    const crosshair = document.getElementById('crosshair');

    const mainMenu = document.getElementById('main-menu');
    const pauseMenu = document.getElementById('pause-menu');
    const canvas = document.getElementById('game-canvas');

    document.getElementById('play-btn').onclick = () => {
      mainMenu.style.display = 'none';
      hud.style.display = 'block';
      crosshair.style.display = 'block';
      initGame();
    };

    document.getElementById('resume-btn').onclick = () => {
      pauseMenu.style.display = 'none';
      isPaused = false;
      controls.lock();
    };

    function initGame() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth, window.innerHeight);
      clock = new THREE.Clock();

      controls = new THREE.PointerLockControls(camera, document.body);
      scene.add(controls.getObject());

      document.body.addEventListener('click', () => {
        if (!controls.isLocked && !isPaused) controls.lock();
      });

      // Pause menu on ESC
      document.addEventListener('keydown', e => {
        if (e.code === 'Escape') {
          isPaused = true;
          pauseMenu.style.display = 'flex';
          controls.unlock();
        }
        keys[e.code] = true;
      });

      document.addEventListener('keyup', e => keys[e.code] = false);
      document.addEventListener('mousedown', () => shoot());
      document.addEventListener('keydown', e => {
        if (e.code === 'KeyR') reload();
      });

      // Lighting
      scene.add(new THREE.AmbientLight(0x999999));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
      dirLight.position.set(5, 10, 7);
      scene.add(dirLight);

      // Ground
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), groundMat);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Map containers
      const boxMat = new THREE.MeshStandardMaterial({ color: 0x8888ff });
      for (let i = 0; i < 30; i++) {
        const box = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 8), boxMat);
        box.position.set((Math.random() - 0.5) * 80, 2, (Math.random() - 0.5) * 80);
        scene.add(box);
        map.push(box);
      }

      // Player start position
      controls.getObject().position.set(0, 2, 0);

      spawnBots();
      animate();
    }

    function spawnBots() {
      for (let i = 0; i < 5; i++) spawnBot();
    }

    function spawnBot() {
      const bot = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1.5, 4, 8), new THREE.MeshStandardMaterial({ color: 0xaa0000 }));
      bot.position.set((Math.random() - 0.5) * 80, 2, (Math.random() - 0.5) * 80);
      bot.health = 100;
      scene.add(bot);
      bots.push(bot);
    }

    function shoot() {
      if (!controls.isLocked || !canShoot || ammo <= 0) return;
      ammo--;
      ammoText.textContent = ammo;
      canShoot = false;
      setTimeout(() => canShoot = true, 300);

      const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshStandardMaterial({ color: 0xffff00 }));
      bullet.position.copy(camera.position);
      const dir = new THREE.Vector3();
      camera.getWorldDirection(dir);
      bullet.velocity = dir.multiplyScalar(2);
      scene.add(bullet);
      bullets.push(bullet);
    }

    function reload() {
      ammo = maxAmmo;
      ammoText.textContent = ammo;
    }

    function updateBullets() {
      bullets.forEach((b, i) => {
        b.position.add(b.velocity);
        bots.forEach((bot, j) => {
          if (bot.position.distanceTo(b.position) < 1) {
            bot.health -= 50;
            scene.remove(b);
            bullets.splice(i, 1);
            if (bot.health <= 0) {
              scene.remove(bot);
              bots.splice(j, 1);
              setTimeout(spawnBot, 5000);
            }
          }
        });
      });
    }

    function updateBots() {
      bots.forEach(bot => {
        if (bot.health <= 0) return;
        const playerPos = controls.getObject().position;
        const dir = new THREE.Vector3().subVectors(playerPos, bot.position).normalize();
        bot.position.add(dir.multiplyScalar(0.02));

        if (Math.random() < 0.01 && bot.position.distanceTo(playerPos) < 15) {
          health -= 5;
          if (health <= 0) {
            health = 100;
            controls.getObject().position.set(0, 2, 0);
          }
          healthText.textContent = health;
        }
      });
    }

    function updateMovement() {
      if (!controls.isLocked) return;
      const speed = 0.15;
      if (keys['KeyW']) controls.moveForward(speed);
      if (keys['KeyS']) controls.moveForward(-speed);
      if (keys['KeyA']) controls.moveRight(-speed);
      if (keys['KeyD']) controls.moveRight(speed);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (isPaused) return;
      updateMovement();
      updateBullets();
      updateBots();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
