<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Container Map FPS Demo</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden;
    height: 100%; background-color: #222;
    font-family: Arial, sans-serif;
    color: white;
  }
  #info {
    position: absolute;
    top: 10px; left: 10px;
    font-size: 16px;
    z-index: 10;
    background: rgba(0,0,0,0.5);
    padding: 8px 12px;
    border-radius: 4px;
  }
  canvas {
    display: block;
  }
  #enterHint {
    position: absolute;
    bottom: 60px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    color: #fff;
    text-shadow: 0 0 10px #0ff;
    user-select: none;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="info">Health: <span id="health">100</span></div>
<div id="enterHint"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>

<script>
(() => {
  // Basic three.js setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x20232a);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls - Pointer Lock for FPS style mouse look
  const controls = new THREE.PointerLockControls(camera, document.body);

  document.body.addEventListener('click', () => {
    controls.lock();
  });

  // Floor
  const floorGeo = new THREE.PlaneGeometry(200, 200);
  const floorMat = new THREE.MeshStandardMaterial({color:0x4a6f27});
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI/2;
  floor.receiveShadow = true;
  scene.add(floor);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(50, 100, 50);
  scene.add(dirLight);

  // Player variables
  const player = {
    height: 1.8,
    velocity: new THREE.Vector3(),
    direction: new THREE.Vector3(),
    speed: 8,
    jumpSpeed: 6,
    canJump: false,
    health: 100,
    isInsideHouse: false,
    currentHouse: null
  };

  camera.position.set(0, player.height, 0);
  controls.getObject().position.copy(camera.position);
  scene.add(controls.getObject());

  // Houses (Enterable buildings)
  const houses = [];

  function createHouse(x,z) {
    const house = new THREE.Group();

    // Walls
    const wallMat = new THREE.MeshStandardMaterial({color:0x884422});
    const floorMat = new THREE.MeshStandardMaterial({color:0x664422});
    const wallGeo = new THREE.BoxGeometry(6, 4, 6);

    const walls = new THREE.Mesh(wallGeo, wallMat);
    walls.position.y = 2;
    house.add(walls);

    // Doorway: Remove front wall to create door space
    // We'll just use a hole in the collision box for simplicity
    // (No hole in mesh, just allow player to enter inside the bounding box)

    // Floor
    const floorGeo = new THREE.PlaneGeometry(6,6);
    const floorMesh = new THREE.Mesh(floorGeo, floorMat);
    floorMesh.rotation.x = -Math.PI/2;
    floorMesh.position.y = 0.01; // slightly above ground to avoid z-fighting
    house.add(floorMesh);

    house.position.set(x,0,z);

    // Collision box for house to detect entry
    house.userData.collider = new THREE.Box3().setFromObject(walls);

    scene.add(house);
    houses.push(house);
  }

  // Create several houses around the map
  createHouse(15, 15);
  createHouse(-20, -10);
  createHouse(30, -25);
  createHouse(-35, 20);

  // Containers (obstacles)
  const containers = [];
  function createContainer(x,z,color=0x0066cc) {
    const geo = new THREE.BoxGeometry(8,4,4);
    const mat = new THREE.MeshStandardMaterial({color});
    const container = new THREE.Mesh(geo, mat);
    container.position.set(x, 2, z);
    scene.add(container);

    // Collision box
    container.userData.collider = new THREE.Box3().setFromObject(container);
    containers.push(container);
  }

  // Make a grid of containers (like shipment map)
  for(let x=-90; x<=90; x+=18) {
    for(let z=-90; z<=90; z+=12) {
      if (Math.random() < 0.7) {
        // randomly skip some containers to create paths
        createContainer(x, z, 0xcc3300);
      }
    }
  }

  // Player collision detection helper
  function playerCollides(pos) {
    const playerBox = new THREE.Box3(
      new THREE.Vector3(pos.x-0.4, pos.y-0.1, pos.z-0.4),
      new THREE.Vector3(pos.x+0.4, pos.y+player.height, pos.z+0.4)
    );

    // Check containers
    for (const c of containers) {
      if (playerBox.intersectsBox(c.userData.collider)) return true;
    }
    // Check houses (walls)
    for (const h of houses) {
      // If player inside house bounding box (with a bit margin)
      const box = h.userData.collider.clone();
      box.expandByScalar(0.1);
      if (playerBox.intersectsBox(box)) {
        // But only collide if NOT inside house
        if (!player.isInsideHouse || player.currentHouse !== h) {
          return true;
        }
      }
    }
    return false;
  }

  // Enemies
  const enemies = [];
  const enemySpeed = 5;
  const enemyDamage = 5;
  const enemyShootInterval = 1500; // ms

  function createEnemy(x,z) {
    const enemy = new THREE.Group();

    const bodyGeo = new THREE.BoxGeometry(0.6,1.8,0.4);
    const bodyMat = new THREE.MeshStandardMaterial({color: 0x883333});
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    body.position.y = 0.9;
    enemy.add(body);

    // Gun (simple box)
    const gunGeo = new THREE.BoxGeometry(0.1, 0.1, 0.6);
    const gunMat = new THREE.MeshStandardMaterial({color: 0x333333});
    const gun = new THREE.Mesh(gunGeo, gunMat);
    gun.position.set(0, 1.2, 0.5);
    enemy.add(gun);

    enemy.position.set(x,0,z);
    enemy.userData.health = 100;
    enemy.userData.lastShootTime = 0;

    scene.add(enemy);
    enemies.push(enemy);
  }

  // Spawn 10 enemies randomly
  for(let i=0; i<10; i++) {
    createEnemy(
      (Math.random() - 0.5) * 150,
      (Math.random() - 0.5) * 150
    );
  }

  // Input handling
  const keys = {};
  document.addEventListener('keydown', e => {
    keys[e.code] = true;
  });
  document.addEventListener('keyup', e => {
    keys[e.code] = false;
  });

  // Jump handling
  let canJump = false;
  let velocityY = 0;

  // Enter house hint
  const enterHint = document.getElementById('enterHint');

  function checkEnterHouse() {
    let nearHouse = null;
    const pos = controls.getObject().position;
    for (const house of houses) {
      const box = house.userData.collider;
      // Check if player is near house front door (we approximate door area)
      // Door is front side: z + 3 (house depth/2)
      const doorPos = new THREE.Vector3(house.position.x, 0, house.position.z + 3);
      const dist = pos.distanceTo(doorPos);
      if (dist < 2) {
        nearHouse = house;
        break;
      }
    }
    if (nearHouse && !player.isInsideHouse) {
      enterHint.textContent = 'Press E to enter house';
      player.currentHouseNearby = nearHouse;
    } else if (player.isInsideHouse) {
      enterHint.textContent = 'Press E to exit house';
      player.currentHouseNearby = player.currentHouse;
    } else {
      enterHint.textContent = '';
      player.currentHouseNearby = null;
    }
  }

  document.addEventListener('keydown', e => {
    if (e.code === 'KeyE' && player.currentHouseNearby) {
      if (!player.isInsideHouse) {
        // Enter house: teleport inside
        controls.getObject().position.set(
          player.currentHouseNearby.position.x,
          player.height,
          player.currentHouseNearby.position.z
        );
        player.isInsideHouse = true;
        player.currentHouse = player.currentHouseNearby;
      } else {
        // Exit house: teleport outside front door
        controls.getObject().position.set(
          player.currentHouse.position.x,
          player.height,
          player.currentHouse.position.z + 5
        );
        player.isInsideHouse = false;
        player.currentHouse = null;
      }
    }
  });

  // Health UI
  const healthEl = document.getElementById('health');

  // Enemy shooting logic
  function enemyShoot(enemy, deltaTime) {
    const now = performance.now();
    if (now - enemy.userData.lastShootTime < enemyShootInterval) return;

    const playerPos = controls.getObject().position;
    const enemyPos = enemy.position;

    const distance = enemyPos.distanceTo(playerPos);
    if (distance < 20) {
      // Shoot at player - instant hit for simplicity
      player.health -= enemyDamage;
      if (player.health < 0) player.health = 0;
      healthEl.textContent = player.health;

      enemy.userData.lastShootTime = now;
    }
  }

  // Enemy AI movement - chase player
  function enemyMove(enemy, deltaTime) {
    const playerPos = controls.getObject().position;
    const enemyPos = enemy.position;

    const dir = new THREE.Vector3().subVectors(playerPos, enemyPos);
    const dist = dir.length();

    if (dist > 2) {
      dir.normalize();
      enemy.position.addScaledVector(dir, enemySpeed * deltaTime);

      // Keep enemy on ground
      enemy.position.y = 0;
    }
  }

  // Respawn enemies when dead or too far
  function checkEnemyRespawn(enemy) {
    const playerPos = controls.getObject().position;
    const enemyPos = enemy.position;

    if (enemy.userData.health <= 0 || enemyPos.distanceTo(playerPos) > 200) {
      // Respawn at random location
      enemy.position.set(
        (Math.random() - 0.5) * 150,
        0,
        (Math.random() - 0.5) * 150
      );
      enemy.userData.health = 100;
    }
  }

  // Player collision and movement variables
  let prevTime = performance.now();
  let velocity = new THREE.Vector3();
  let direction = new THREE.Vector3();

  // Jump and gravity
  let canJumpPlayer = false;
  let velocityYPlayer = 0;
  const gravity = -30;

  function animate() {
    requestAnimationFrame(animate);

    const time = performance.now();
    const delta = (time - prevTime) / 1000;

    // Movement input
    direction.set(0,0,0);
    if (keys['KeyW']) direction.z -= 1;
    if (keys['KeyS']) direction.z += 1;
    if (keys['KeyA']) direction.x -= 1;
    if (keys['KeyD']) direction.x += 1;
    direction.normalize();

    // Fixed: Correct left-right inverted movement
    // Move relative to camera direction
    const camDir = new THREE.Vector3();
    camera.getWorldDirection(camDir);
    camDir.y = 0;
    camDir.normalize();

    // Get right vector
    const camRight = new THREE.Vector3();
    camRight.crossVectors(new THREE.Vector3(0,1,0), camDir).normalize();

    velocity.x = 0;
    velocity.z = 0;

    velocity.addScaledVector(camDir, direction.z * player.speed);
    velocity.addScaledVector(camRight, direction.x * player.speed);

    // Gravity & jump
    velocityYPlayer += gravity * delta;

    // Check ground collision (y=0)
    let pos = controls.getObject().position.clone();

    pos.x += velocity.x * delta;
    pos.z += velocity.z * delta;

    // Check horizontal collisions
    if (!playerCollides(pos)) {
      controls.getObject().position.x = pos.x;
      controls.getObject().position.z = pos.z;
    }

    // Vertical
    let nextY = controls.getObject().position.y + velocityYPlayer * delta;
    if (nextY < player.height) {
      // On ground
      velocityYPlayer = 0;
      controls.getObject().position.y = player.height;
      canJumpPlayer = true;
    } else {
      // Falling or jumping
      controls.getObject().position.y = nextY;
      canJumpPlayer = false;
    }

    // Jump key
    if (keys['Space'] && canJumpPlayer) {
      velocityYPlayer = player.jumpSpeed;
      canJumpPlayer = false;
    }

    // Enemies move and shoot
    for (const enemy of enemies) {
      enemyMove(enemy, delta);
      enemyShoot(enemy, delta);
      checkEnemyRespawn(enemy);
    }

    checkEnterHouse();

    prevTime = time;

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
</script>

</body>
</html>
