<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emu.io - 3D FPS Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: #000;
    }

    #main-menu {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600250390024-324e4d1b5f2d?fit=crop&w=1920&q=80') center center / cover no-repeat;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #main-menu h1 {
      font-size: 4em;
      color: white;
      text-shadow: 0 0 10px #000;
    }

    #main-menu button {
      margin-top: 20px;
      font-size: 24px;
      padding: 15px 30px;
      border: 2px solid lightgray;
      background: rgba(60, 60, 60, 0.85);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #main-menu button:hover {
      background: rgba(100, 100, 100, 0.85);
    }

    #pause-menu {
      display: none;
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 90;
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #pause-menu h2 {
      font-size: 36px;
    }

    #pause-menu button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      background: #555;
      color: white;
      border: none;
      cursor: pointer;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
      font-size: 18px;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      z-index: 10;
      pointer-events: none;
    }

    #crosshair::before, #crosshair::after {
      content: '';
      position: absolute;
      background: white;
    }

    #crosshair::before {
      top: 9px;
      left: 0;
      width: 20px;
      height: 2px;
    }

    #crosshair::after {
      left: 9px;
      top: 0;
      width: 2px;
      height: 20px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="main-menu">
    <h1>Emu.io</h1>
    <button id="play-button">Play</button>
  </div>
  <div id="pause-menu">
    <h2>Paused</h2>
    <button id="resume-button">Resume</button>
    <button onclick="location.reload()">Exit to Main Menu</button>
  </div>
  <div id="hud">
    <div>Health: <span id="health">100</span></div>
    <div>Ammo: <span id="ammo">30</span></div>
  </div>
  <div id="crosshair"></div>
  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
  <script>
    document.getElementById('play-button').onclick = () => {
      document.getElementById('main-menu').style.display = 'none';
      // Initialize your 3D game logic here
      alert("Game starting! (Add your game code below)");
    };
  </script>
</body>
</html>
