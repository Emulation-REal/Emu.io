<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Shooter</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #111;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #mainMenu, #pauseMenu {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      z-index: 10;
    }
    #mainMenu h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 40px;
      text-shadow: 0 0 10px white;
    }
    #playBtn, #resumeBtn {
      font-size: 1.5rem;
      padding: 15px 40px;
      background: #333;
      color: white;
      border: 2px solid #aaa;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #playBtn:hover, #resumeBtn:hover {
      background: #444;
      border-color: #fff;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1rem;
      z-index: 5;
      text-shadow: 0 0 5px black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #222;
    }
  </style>
</head>
<body>

<div id="mainMenu">
  <h1>3D Shooter</h1>
  <button id="playBtn">Play</button>
</div>

<div id="pauseMenu" style="display: none;">
  <h2 style="color:white">Paused</h2>
  <button id="resumeBtn">Resume</button>
</div>

<div id="hud" style="display: none;">
  Ammo: <span id="ammoCount">30</span>/<span id="magSize">30</span><br>
  Health: <span id="healthCount">100</span><br>
  <small>WASD = move, Mouse = look, Click = shoot, R = reload, P = pause</small>
</div>

<canvas id="gameCanvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>

<script>
const canvas = document.getElementById('gameCanvas');
const playBtn = document.getElementById('playBtn');
const resumeBtn = document.getElementById('resumeBtn');
const mainMenu = document.getElementById('mainMenu');
const pauseMenu = document.getElementById('pauseMenu');
const hud = document.getElementById('hud');

let started = false;

playBtn.addEventListener('click', () => {
  mainMenu.style.display = 'none';
  canvas.requestPointerLock(); // Try requesting early
  startGame();
});

canvas.addEventListener('click', () => {
  if (!started) {
    document.body.requestPointerLock();
  }
});

// Your entire 3D game code should go here
function startGame() {
  started = true;
  hud.style.display = 'block';

  // Your previous full game code goes here...
  // (Use the last script I gave you with controls, player, enemies, etc.)
  // You can paste everything inside this function or keep it above.
}
</script>

</body>
</html>
