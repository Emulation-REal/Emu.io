<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airsoft FPS Field</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
    }
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 6px;
      height: 6px;
      background: white;
      margin-left: -3px;
      margin-top: -3px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="crosshair"></div>
  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x222222);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 0);

    const controls = new THREE.PointerLockControls(camera, document.body);
    scene.add(controls.getObject());

    canvas.addEventListener('click', () => {
      controls.lock();
    });

    // Light
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    light.position.set(0, 200, 0);
    scene.add(light);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(50, 100, 50);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(300, 300),
      new THREE.MeshStandardMaterial({ color: 0x228822 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Fake Houses (enterable)
    function createHouse(x, z) {
      const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x8b8b8b });
      const house = new THREE.Group();

      const base = new THREE.Mesh(new THREE.BoxGeometry(10, 5, 10), wallMaterial);
      base.position.set(0, 2.5, 0);
      house.add(base);

      const door = new THREE.Mesh(new THREE.BoxGeometry(2, 3, 0.1), new THREE.MeshStandardMaterial({ color: 0x222 }));
      door.position.set(0, 1.5, -5.05);
      house.add(door);

      house.position.set(x, 0, z);
      scene.add(house);
    }

    for (let i = 0; i < 10; i++) {
      createHouse(Math.random() * 200 - 100, Math.random() * 200 - 100);
    }

    // Jersey Barriers
    function createBarrier(x, z, rotation = 0) {
      const barrier = new THREE.Mesh(
        new THREE.BoxGeometry(4, 1.5, 1),
        new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
      );
      barrier.position.set(x, 0.75, z);
      barrier.rotation.y = rotation;
      scene.add(barrier);
    }

    for (let i = 0; i < 40; i++) {
      createBarrier(Math.random() * 200 - 100, Math.random() * 200 - 100, Math.random() * Math.PI);
    }

    // Player movement
    const keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    function movePlayer(delta) {
      const speed = 10 * delta;

      if (keys['KeyW']) controls.moveForward(speed);
      if (keys['KeyS']) controls.moveForward(-speed);
      if (keys['KeyA']) controls.moveRight(-speed);
      if (keys['KeyD']) controls.moveRight(speed);
    }

    // Enemies
    const enemies = [];
    function spawnEnemy() {
      const enemy = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      enemy.position.set(Math.random() * 200 - 100, 1, Math.random() * 200 - 100);
      scene.add(enemy);
      enemies.push(enemy);
    }

    for (let i = 0; i < 5; i++) spawnEnemy();

    // Animate
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      movePlayer(delta);

      enemies.forEach((enemy, i) => {
        const dir = new THREE.Vector3().subVectors(controls.getObject().position, enemy.position);
        if (dir.length() < 2) {
          scene.remove(enemy);
          enemies.splice(i, 1);
          setTimeout(spawnEnemy, 3000);
        } else {
          dir.normalize();
          enemy.position.addScaledVector(dir, 1 * delta);
        }
      });

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
